<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #161623, #1f1f2e);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      width: 320px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      background: linear-gradient(90deg, #7a5cf4, #3edcb3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      outline: none;
      border-radius: 8px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 15px;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #7a5cf4, #3edcb3);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    p {
      margin-top: 15px;
      font-size: 14px;
    }

    a {
      color: #7a5cf4;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form id="form">
      <input id="email" type="email" placeholder="Enter email" required />
      <input id="password" type="password" placeholder="Enter password" required />
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script type="module" src="./script/register.js"></script>
</body>
</html>
